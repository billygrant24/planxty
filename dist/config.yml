# Scopes
# ======
# Collections of content scoped by path, attribute or any combination of the two.

scopes:

  default:
    path: ''
    permalink: :pathname

  posts:
    path: posts
    permalink: blog/:category/:title

# Paths
# ======

paths:

  root: :root
  assets: :root/assets
  blocks: :root/blocks
  build: :root/_dist
  content: :root/content
  layouts: :root/layouts

# Outputs
# ======

outputs:

  api: index.json
  rss: rss.xml
  sitemap: sitemap.xml

# Taxonomies
# ======

taxonomies:

  categories:
    name: category
    type: category

  tags:
    name: tags
    type: tag